<div class="container__big-card">

  <div class="big-card__picture">
    <img
    src="{{ photoCover }}"
    alt=""
    height="200PX"
    srcset="">
  </div>

  <div class="big-card__title">
    <h1><a [routerLink]="['content', id]"> {{ cardTitle }}</a></h1>
  </div>

  <div class="big_card__description">
    <p>
      <a [routerLink]="['content', id]">{{ cardDescription }}

    </a>
    </p>
  </div>
</div>
